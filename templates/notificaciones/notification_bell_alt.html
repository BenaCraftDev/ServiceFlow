<div class="notification-wrapper-inline" id="notificationWrapperInline">
  <a href="#" class="btn secondary notification-bell-link" id="notificationBellLink" aria-label="Notificaciones">
    üîî
    <span class="notification-badge-inline" id="notificationBadgeInline" style="display: none;">0</span>
  </a>
  
  <div class="notification-dropdown-inline" id="notificationDropdownInline">
    <div class="notification-header">
      <h4>Notificaciones</h4>
      <button class="btn-mark-all" id="markAllReadInline" type="button">Marcar todas como le√≠das</button>
    </div>
    
    <div class="notification-list" id="notificationListInline">
      <div class="notification-loading">
        <div class="spinner"></div>
        <p>Cargando notificaciones...</p>
      </div>
    </div>
    
    <div class="notification-footer">
      <a href="{% url 'notificaciones:lista' %}">Ver todas las notificaciones</a>
    </div>
  </div>
</div>

<style>
/* WRAPPER INLINE - Sin altura extra */
.notification-wrapper-inline {
  position: relative;
  display: inline-block;
  z-index: 1000;
}

/* BOT√ìN CON CLASE .btn secondary - Se integra perfectamente */
.notification-bell-link {
  position: relative;
  /* Hereda todos los estilos de .btn secondary */
  /* No necesita override de estilos */
}

/* BADGE sobre el bot√≥n */
.notification-badge-inline {
  position: absolute;
  top: -6px;
  right: -6px;
  background: #dc2626;
  color: white;
  border-radius: 999px;
  min-width: 20px;
  height: 20px;
  font-size: 0.7rem;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 4px;
  border: 2px solid var(--azul-600, #1f5fa5);
  animation: badgePulseInline 2s infinite;
  z-index: 10;
}

@keyframes badgePulseInline {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.1); }
}

/* DROPDOWN */
.notification-dropdown-inline {
  position: absolute;
  top: calc(100% + 10px);
  right: 0;
  background: white;
  border: 1px solid #e2e8f0;
  border-radius: 12px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
  width: 380px;
  max-height: 500px;
  display: none;
  flex-direction: column;
  z-index: 9999;
  opacity: 0;
  transform: translateY(-10px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.notification-dropdown-inline.show {
  display: flex;
  opacity: 1;
  transform: translateY(0);
}

.notification-header {
  padding: 16px;
  border-bottom: 1px solid #e2e8f0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: linear-gradient(135deg, #eaf3ff, white);
}

.notification-header h4 {
  margin: 0;
  color: #174678;
  font-size: 1rem;
}

.btn-mark-all {
  background: transparent;
  border: none;
  color: #1f5fa5;
  font-size: 0.8rem;
  cursor: pointer;
  padding: 4px 8px;
  border-radius: 4px;
  transition: all 0.2s;
}

.btn-mark-all:hover {
  background: #eaf3ff;
}

.notification-list {
  flex: 1;
  overflow-y: auto;
  max-height: 380px;
}

.notification-loading {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px;
  color: #4b5563;
}

.notification-item {
  padding: 12px 16px;
  border-bottom: 1px solid #e2e8f0;
  cursor: pointer;
  transition: all 0.2s;
  position: relative;
}

.notification-item:hover {
  background: #f5f7fb;
}

.notification-item:last-child {
  border-bottom: none;
}

.notification-item.unread {
  background: #eaf3ff;
  border-left: 4px solid #1f5fa5;
}

.notification-item.unread::after {
  content: '';
  position: absolute;
  right: 16px;
  top: 50%;
  transform: translateY(-50%);
  width: 8px;
  height: 8px;
  background: #1f5fa5;
  border-radius: 999px;
}

.notification-item h5 {
  margin: 0 0 4px;
  font-size: 0.9rem;
  color: #174678;
  display: flex;
  align-items: center;
  gap: 6px;
}

.notification-item p {
  margin: 0 0 4px;
  font-size: 0.85rem;
  color: #1f2937;
  line-height: 1.4;
}

.notification-item small {
  font-size: 0.75rem;
  color: #4b5563;
}

.notification-icon {
  display: inline-block;
  font-size: 1rem;
}

.notification-empty {
  padding: 40px 20px;
  text-align: center;
  color: #4b5563;
}

.notification-empty-icon {
  font-size: 3rem;
  margin-bottom: 12px;
  opacity: 0.5;
}

.notification-footer {
  padding: 12px;
  border-top: 1px solid #e2e8f0;
  text-align: center;
  background: #f5f7fb;
}

.notification-footer a {
  color: #1f5fa5;
  text-decoration: none;
  font-size: 0.9rem;
  font-weight: 600;
}

.notification-footer a:hover {
  text-decoration: underline;
}

.spinner {
  border: 3px solid #e2e8f0;
  border-top: 3px solid #1f5fa5;
  border-radius: 999px;
  width: 30px;
  height: 30px;
  animation: spinInline 1s linear infinite;
  margin: 0 auto 10px;
}

@keyframes spinInline {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .notification-dropdown-inline {
    width: calc(100vw - 40px);
    right: -160px;
  }
}

@media (max-width: 480px) {
  .notification-dropdown-inline {
    width: calc(100vw - 20px);
    right: -170px;
  }
}

/* FIX PARA MEN√ö VISIBLE */
.notification-wrapper-inline {
  z-index: 99999 !important;
}

.notification-dropdown-inline {
  z-index: 99999 !important;
}

.notification-dropdown-inline.show {
  display: flex !important;
  opacity: 1 !important;
  visibility: visible !important;
  pointer-events: auto !important;
}
</style>

<script>
(function() {
  
  
  // Esperar a que el DOM est√© listo
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', initNotificationsInline);
  } else {
    initNotificationsInline();
  }
  
  function initNotificationsInline() {
    
    
    const bell = document.getElementById('notificationBellLink');
    const dropdown = document.getElementById('notificationDropdownInline');
    const badge = document.getElementById('notificationBadgeInline');
    const list = document.getElementById('notificationListInline');
    const markAllBtn = document.getElementById('markAllReadInline');
    
    // Verificar elementos
    if (!bell || !dropdown || !badge || !list || !markAllBtn) {
      console.error('‚ùå Error: No se encontraron todos los elementos');
      return;
    }
    
    
    
    // URLs desde Django
    const urlObtener = "{% url 'notificaciones:obtener' %}";
    const urlMarcarTodas = "{% url 'notificaciones:marcar_todas_leidas' %}";
    const urlMarcarLeida = "/notificaciones/marcar-leida/";
    
    let notificaciones = [];
    
    // Obtener iconos seg√∫n tipo
    function getIconoTipo(tipo) {
      const iconos = {
        'info': '‚ÑπÔ∏è',
        'success': '‚úÖ',
        'warning': '‚ö†Ô∏è',
        'danger': 'üö®'
      };
      return iconos[tipo] || '‚ÑπÔ∏è';
    }
    
    // Obtener CSRF token
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          const cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    
    const csrftoken = getCookie('csrftoken');
    
    // Cargar notificaciones
    function cargarNotificaciones() {
      
      
      fetch(urlObtener)
        .then(res => {
          if (!res.ok) throw new Error('Error en la red: ' + res.status);
          return res.json();
        })
        .then(data => {
          
          notificaciones = data.notificaciones;
          actualizarBadge(data.no_leidas);
          renderizarNotificaciones();
        })
        .catch(err => {
          console.error('‚ùå Error al cargar:', err);
          list.innerHTML = '<div class="notification-empty"><p>Error al cargar notificaciones</p></div>';
        });
    }
    
    // Actualizar badge
    function actualizarBadge(count) {
      
      if (count > 0) {
        badge.textContent = count > 99 ? '99+' : count;
        badge.style.display = 'flex';
      } else {
        badge.style.display = 'none';
      }
    }
    
    // Renderizar notificaciones
    function renderizarNotificaciones() {
      
      
      if (notificaciones.length === 0) {
        list.innerHTML = `
          <div class="notification-empty">
            <div class="notification-empty-icon">üîî</div>
            <p>No tienes notificaciones</p>
          </div>
        `;
        return;
      }
      
      list.innerHTML = notificaciones.map(n => `
        <div class="notification-item ${!n.leida ? 'unread' : ''}" data-id="${n.id}" data-url="${n.url || ''}">
          <h5>
            <span class="notification-icon">${getIconoTipo(n.tipo)}</span>
            ${n.titulo}
          </h5>
          <p>${n.mensaje}</p>
          <small>${n.fecha}</small>
        </div>
      `).join('');
      
      // Eventos
      document.querySelectorAll('.notification-item').forEach(item => {
        item.addEventListener('click', function() {
          marcarLeida(this.dataset.id, this.dataset.url);
        });
      });
    }
    
    // Marcar como le√≠da
    function marcarLeida(id, url) {
      
      
      fetch(`${urlMarcarLeida}${id}/`, {
        method: 'POST',
        headers: {
          'X-CSRFToken': csrftoken,
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(data => {
        actualizarBadge(data.no_leidas);
        if (url && url !== 'null' && url !== 'None' && url !== '') {
          window.location.href = url;
        } else {
          cargarNotificaciones();
        }
      })
      .catch(err => console.error('‚ùå Error:', err));
    }
    
    // Marcar todas
    markAllBtn.addEventListener('click', function() {
      fetch(urlMarcarTodas, {
        method: 'POST',
        headers: {
          'X-CSRFToken': csrftoken,
          'Content-Type': 'application/json'
        }
      })
      .then(res => res.json())
      .then(data => {
        actualizarBadge(0);
        cargarNotificaciones();
      })
      .catch(err => console.error('‚ùå Error:', err));
    });
    
    // Toggle dropdown
    bell.addEventListener('click', function(e) {
      e.preventDefault();
      e.stopPropagation();
      
      const isShowing = dropdown.classList.contains('show');
      
      if (isShowing) {
        dropdown.classList.remove('show');
      } else {
        dropdown.classList.add('show');
        cargarNotificaciones();
      }
    });
    
    // Cerrar al hacer click fuera
    document.addEventListener('click', function(e) {
      if (!bell.contains(e.target) && !dropdown.contains(e.target)) {
        if (dropdown.classList.contains('show')) {
          dropdown.classList.remove('show');
        }
      }
    });
    
    // Cargar inicial
    cargarNotificaciones();
    
    // Actualizar cada 30 segundos
    setInterval(cargarNotificaciones, 30000);
    
    
  }
})();
</script>
