{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #046de5 0%, #4c9dfa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .recovery-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-container img {
            width: 150px;
            height: auto;
        }
        .btn-recovery {
            background: linear-gradient(to bottom, #046de5, #4c9dfa);
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            color: white;
        }
        .btn-recovery:hover {
            background: linear-gradient(to bottom, #035bc4, #3a8be8);
            transform: translateY(-1px);
        }
        .back-login {
            text-align: center;
            margin-top: 1rem;
        }
        .back-login a {
            color: #046de5;
            text-decoration: none;
        }
        .back-login a:hover {
            text-decoration: underline;
        }
        .info-text {
            font-size: 0.9rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <div class="logo-container">
            <img src="{% static 'home/img/Logo_Empresa.png' %}" alt="Logo">
            <h4 class="mt-3 text-primary">Recuperar Contraseña</h4>
        </div>

        <p class="info-text text-center">
            Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
        </p>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required 
                       placeholder="tu.correo@ejemplo.com">
            </div>
            <button type="submit" class="btn btn-recovery">Enviar Enlace de Recuperación</button>
        </form>

        <div class="back-login">
            <a href="{% url 'home:login' %}">← Volver al inicio de sesión</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
