{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Empleados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #046de5 0%, #4c9dfa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-container img {
            width: 150px;
            height: auto;
        }
        .btn-login {
            background: linear-gradient(to bottom, #046de5, #4c9dfa);
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            color: white;
        }
        .btn-login:hover {
            background: linear-gradient(to bottom, #035bc4, #3a8be8);
            transform: translateY(-1px);
        }
        .back-home {
            text-align: center;
            margin-top: 1rem;
        }
        .back-home a {
            color: #046de5;
            text-decoration: none;
        }
        .logo-celeste {
            filter: brightness(10) saturate(1);
        }
        .password-wrapper { position: relative; }
        .password-toggle {
            position: absolute; right: 10px; top: 50%;
            transform: translateY(-50%); cursor: pointer; color: #6c757d; z-index: 10;
        }
        .forgot-password { text-align: right; margin-top: 0.5rem; font-size: 0.9rem; }
        .forgot-password a { text-decoration: none; color: #046de5; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="{% static 'home/img/Logo_azul.png' %}" alt="Logo" class="logo-celeste">
            <h4 class="mt-3 text-primary">Panel de Empleados</h4>
        </div>

        <div id="alert-container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show smart-alert" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contrase√±a</label>
                <div class="password-wrapper">
                    <input type="password" class="form-control" id="password" name="password" required>
                    <i class="bi bi-eye password-toggle" id="togglePassword"></i>
                </div>
                <div class="forgot-password">
                    <a href="{% url 'home:recuperar_password' %}">¬øOlvidaste tu contrase√±a?</a>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-login">Iniciar Sesi√≥n</button>
        </form>

        <div class="back-home">
            <a href="{% url 'home:index' %}">üè† Volver al inicio</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- FILTRO INTELIGENTE DE ALERTAS ---
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.smart-alert');
            // Palabras clave permitidas (Error Login, Correo Enviado, Cambio Exitoso)
            const allowedKeywords = [
                'incorrectos', 
                'enviado', 
                'revisa', 
                'actualizada', 
                'cambiada', 
                '√©xito', 
                'exito'
            ];

            let visibleCount = 0;
            const maxAlerts = 2; // Solo mostrar las √∫ltimas 2

            // Iteramos desde el final (las m√°s nuevas) hacia el principio
            for (let i = alerts.length - 1; i >= 0; i--) {
                const alert = alerts[i];
                const text = alert.textContent.toLowerCase();
                
                // Verificar si contiene alguna palabra clave
                const isRelevant = allowedKeywords.some(keyword => text.includes(keyword));

                if (isRelevant && visibleCount < maxAlerts) {
                    visibleCount++;
                    // Dejar visible
                } else {
                    // Ocultar irrelevantes o excedentes
                    alert.remove();
                }
            }
        });

        // Toggle Password
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('bi-eye');
            this.classList.toggle('bi-eye-slash');
        });
    </script>
</body>
</html>
