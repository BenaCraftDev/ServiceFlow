{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #046de5 0%, #4c9dfa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-container {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 100%;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-container img {
            width: 150px;
            height: auto;
        }
        .btn-reset {
            background: linear-gradient(to bottom, #046de5, #4c9dfa);
            border: none;
            width: 100%;
            padding: 12px;
            font-weight: bold;
            border-radius: 8px;
            color: white;
        }
        .btn-reset:hover {
            background: linear-gradient(to bottom, #035bc4, #3a8be8);
            transform: translateY(-1px);
        }
        .password-wrapper { position: relative; }
        .password-toggle {
            position: absolute; right: 10px; top: 50%;
            transform: translateY(-50%); cursor: pointer; color: #6c757d; z-index: 10;
        }
        .password-requirements { font-size: 0.85rem; color: #6c757d; margin-top: 0.5rem; }
        .password-requirements ul { margin: 0.5rem 0 0 0; padding-left: 1.5rem; }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="logo-container">
            <img src="{% static 'home/img/Logo_Empresa.png' %}" alt="Logo">
            <h4 class="mt-3 text-primary">Restablecer Contraseña</h4>
        </div>

        <div id="alert-container">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show smart-alert" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <form method="post" id="resetForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="new_password1" class="form-label">Nueva Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                    <i class="bi bi-eye password-toggle" id="togglePassword1"></i>
                </div>
            </div>
            <div class="mb-3">
                <label for="new_password2" class="form-label">Confirmar Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                    <i class="bi bi-eye password-toggle" id="togglePassword2"></i>
                </div>
                <div class="password-requirements">
                    <strong>La contraseña debe contener:</strong>
                    <ul>
                        <li>Al menos 8 caracteres</li>
                        <li>No ser demasiado común (ej: 123456)</li>
                        <li>No ser totalmente numérica</li>
                    </ul>
                </div>
            </div>
            <button type="submit" class="btn btn-reset">Cambiar Contraseña</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- FILTRO DE ALERTAS SOLO REQUISITOS ---
        document.addEventListener('DOMContentLoaded', function() {
            const alerts = document.querySelectorAll('.smart-alert');
            // Filtramos palabras clave de validadores de contraseña comunes
            const allowedKeywords = [
                'coinciden', 
                'caracteres', 
                'común', 
                'numérica', 
                'letras', 
                'requisitos',
                'semejante',
                'información personal'
            ];
            // Excluir explícitamente "obligatorio" para evitar redundancia visual si ya tiene 'required' en HTML
            const excludedKeywords = ['obligatorio'];

            let visibleCount = 0;
            const maxAlerts = 2; 

            // Recorremos de la más reciente a la más antigua
            for (let i = alerts.length - 1; i >= 0; i--) {
                const alert = alerts[i];
                const text = alert.textContent.toLowerCase();
                
                const isRelevant = allowedKeywords.some(key => text.includes(key));
                const isExcluded = excludedKeywords.some(key => text.includes(key));

                // Mostrar solo si es relevante, no está excluido y no pasamos el límite
                if (isRelevant && !isExcluded && visibleCount < maxAlerts) {
                    visibleCount++;
                } else {
                    alert.remove();
                }
            }
        });

        // Toggle Password
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);
            toggle.addEventListener('click', function() {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('bi-eye');
                this.classList.toggle('bi-eye-slash');
            });
        }
        setupPasswordToggle('togglePassword1', 'new_password1');
        setupPasswordToggle('togglePassword2', 'new_password2');
    </script>
</body>
</html>
